server:
  port: 8999

spring:
  datasource:
    url: jdbc:mysql://192.168.10.50:3306/eslplatform?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true&useInformationSchema=true&rewriteBatchedStatements=true
    username: panda
    password: panda@123
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 如果使用Druid连接池
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
  rabbitmq:
    host: 192.168.10.50
    port: 5672
    username: panda
    password: panda@123
  mqtt:
    username: panda
    password: panda@123
    url: tcp://192.168.10.30:1883
    client:
      id: data_server_1
    default:
      topic: esl/server/data

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.pandatech.downloadcf.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging:
  level:
    com.pandatech.downloadcf.mapper: debug

# Swagger
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  show-actuator: true

# 模板下载配置
app:
  template:
    base-url: http://10.3.36.25:8999/api/res/templ/loadtemple
  esl:
    # 价签刷新配置
    refresh:
      # 默认租户ID
      default-tenant-id: "396a5189-53d8-4354-bcfa-27d57d9d69ad"
      # 默认门店编码
      default-store-code: "STORE001"
      # 强制刷新标志
      force-refresh: true
      # 默认模板ID（当价签没有绑定模板时使用）
      default-template-id: "default_template"
      # 校验码计算方式（md5, crc32等）
      checksum-algorithm: "md5"
    # 字段映射配置
    field-mapping:
      # 默认品牌编码
      default-brand-code: "DEFAULT"
      # 强制转换字段列表
      force-convert-fields:
        - "GOODS_NAME"
        - "GOODS_CODE"
    
    # 品牌配置
    brands:
      panda:
        name: panda
        code: panda
        enabled: true
        executor-type: MQTT
        template-format: CUSTOM
        
    # 缓存配置
    cache:
      enabled: true
      ttl: 300 # 5分钟
      max-size: 1000
      
    # 批处理配置
    batch:
      size: 100
      timeout: 30000 # 30秒
      
    # 重试配置
    retry:
      max-attempts: 3
      delay: 1000 # 1秒
      multiplier: 2.0
